<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments/header :: head}"/>
<body>
<div th:insert="~{fragments/header :: navbar}"> </div>
<h1>S H O P administration</h1>

<form action="#" th:action="@{/admin/product/new}" th:object="${product}" method="post">
    <input type="text" name="name" placeholder="name"/>
    <input type="text" name="color" placeholder="color"/>
    <input type="number" name="price" placeholder="price"/>
    <button type="submit">Add</button>
</form>
<hr>
<br>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">№</th>
        <th scope="col">Наименование</th>
        <th scope="col">Цвет</th>
        <th scope="col">Цена, грн</th>
        <th scope="col">Дата обновления</th>
        <th scope="col">Операция</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,step : ${products}">
        <th scope="row">
            <input type="hidden" value="#" th:value="${product.id}"/>
            <span th:text="${step.count}"/>
        </th>
        <td th:text="${product.name}"></td>
        <td th:text="${product.color}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.thymeleafDate}"></td>
        <td><a href="#" th:href="'/admin/product/change?id=' + ${product.id}"> Изменить </a> </td>
        <td><a href="#" th:href="'/admin/product/del?id=' + ${product.id}"> Удалить </a> </td>
    </tr>
    </tbody>
</table>


<div th:insert="~{fragments/header :: footer}"> </div>
</body>
</html>
