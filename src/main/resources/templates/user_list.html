<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>


<table>
    <tr th:each="user,step : ${users}">
        <td><input type="hidden" value="#" th:value="${user.id}"/></td>
        <td th:text="${step.count} + '. ' + ${user.login}"></td>
        <td th:text="${user.email}"></td>
        <!--<td><input type="checkbox" th:checked="${#bools.isTrue(${user.enabled})}" disabled> </td>-->
        <td th:text="${user.registred}"></td>
        <td><a href="user_del" th:href="'user_del?id=' + ${user.id}">Delete</a></td>
    </tr>
</table>
<button onclick="window.history.back()" type="button">Back</button>

</body>
</html>
