<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments/header :: head}"/>
<body>
<div th:insert="~{fragments/header :: navbar}"> </div>
<h1>S H O P</h1>

<table>
    <tr th:each="product,step : ${products}">
        <td><input type="hidden" value="#" th:value="${product.id}"/></td>
        <td th:text="${step.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.color}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.registred}"></td>
        <!--<td th:text="${#dates.format(#product.registred, 'dd MMM yyyy HH:mm')}"></td>-->
        <td><a href="product_add"
               th:href="'shop/add?id=' + ${product.id} + '&amp;login=' + ${#httpServletRequest.remoteUser}">
            Добавить в корзину</a>
        </td>
    </tr>
</table>

    <!--<span th:text="'Today is: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}" th:remove="tag"></span>-->
<!--</p>-->

<div th:insert="~{fragments/header :: footer}"> </div>
</body>
</html>
